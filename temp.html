<!-- Need to move this to a .hbs template -->
<script id="upcoming-events-template" type="text/x-handlebars-template">
  {{#users}}
    <div class="upcoming-event">
      {{#starts}}
        {{{headerMonth value}}}
      {{/starts}}
      <a href="/{{path}}" class="main-link">
        <span class="type {{bundle_name}}">{{bundle_name}}</span>
        {{#starts}}
          <span class="date">{{smartDates value value2}}</span>
        {{/starts}}
        <br/><span class="title">{{title}}</span>
      </a>

      <div class="flyout hidden">
        {{#field_long_description}}
          <span class="description">{{{trimString safe_value}}}</span>
        {{/field_long_description}}
        <span class="description-extended hidden"></span>
        <a href="/{{path}}" class="main-link">
         View this {{bundle_name}}
        </a>
      </div>

    </div>
  {{/users}}
</script>


<link href="http://178.62.84.82/dev/events-landingpage.css" rel="stylesheet">
<script src="http://178.62.84.82/dev/handlebars-v3.0.3.js"></script>
<script src="http://178.62.84.82/dev/events-landingpage.js"></script>
<script src="http://178.62.84.82/dev/handlebars-helpers.js"></script>


<div id="upcoming-wraper">
  <h2>Upcoming events</h2>
  <div id="filter-buttons">
    <a href='#' data-value='reset'>All</a> 
    <a href='#' data-value='course'>Course</a> 
    <a href='#' data-value='public event'>Public event</a> 
    <a href='#' data-value='training'>Training</a> 
    <a href='#' data-value='more'>More to come ...</a> 
  </div> 

  <input class="filter" name="livefilter" type="text" value="" /> 

  <div id="upcoming-events-content-placeholder"></div>
</div>
